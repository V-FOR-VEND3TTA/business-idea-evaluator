{% extends "evaluator/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-white text-center">
                <h4 class="my-3">Welcome Back</h4>
                <p class="text-muted">Sign in to access your evaluations</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid username or password
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" name="username" id="id_username" 
                               class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" 
                               class="form-control" required>
                        <div class="text-end mt-2">
                            <a href="{% url 'password_reset' %}" class="small">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Sign In
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted">Don't have an account? 
                            <a href="{% url 'signup' %}">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
